name: media-to-whisper-cpp-subtitles
services:
  # Environment for testing the project
  test-environment:
    container_name: media-to-whisper-cpp-subtitles-test
    hostname: media-to-whisper-cpp-subtitles-test
    image: ubuntu:24.04
    volumes:
      - type: bind
        source: ./
        target: /project
    environment:
      - http_proxy
      - https_proxy
      - HTTP_PROXY
      - HTTPS_PROXY

      # Set this environment variable to your local timezone settings
      # for proper operation timestamp
      #- TZ=CST-8
    command: sleep infinity
